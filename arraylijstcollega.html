			<p>text</p>
			<input id="MyNewName" type="text" placeholder="Nieuw persoon">
			<button onclick="addPerson(); clearbutton()">Toevoegen</button>
			<button onclick="sorteerAZ()">Sort A-Z</button>

<script>
		var personen = [
		"Jeroen Wichers", 
		"Rene Spijker", 
		"Clemens Jongma",
		"Christiaan Tingen"
		];
	document.getElementById("arrayList").innerHTML = personen;	

/*function addPerson()

function addPerson()
	{
		// get value from the input text
		var inputText = document.getElementById("MyNewName").value;
		
		// append data to the array
		personen.push(inputText);
		
		var pushval = "";
		
		for(i = 0; i < personen.length; i++)
		{
				pushval = pushval + personen[i] + ",";
		}
		
		// display array data
		document.getElementById('arrayList').innerHTML = pushval;
	}

function clearbutton()
  {
    document.getElementById("MyNewName").value="";
  }

function sorteerAZ() {
    personen.sort();
    document.getElementById("arrayList").innerHTML = personen;
}

function sorteerZA() {
    personen.sort().reverse();
    document.getElementById("arrayList").innerHTML = personen;
}
</script>
