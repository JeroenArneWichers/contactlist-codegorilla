<div class="container-fluid">
	<div class="row mx-auto" style="width: 80%"></div>
		<div class="col-md-12 mt-5 custom-collumn-box rounded">
			<input id="MyFilterBox" type="text" onkeyup="myFilterFunction();" placeholder="Zoek naar collega's">
			<input id="MyNewName" type="text" placeholder="Nieuw persoon">
			<button onclick="addPerson();">Toevoegen</button>
			<button onclick="sortListAZ()">Sorteer A-Z</button>
			<button onclick="sortListZA()">Sorteer Z-A</button>

			<ul id="myList">
					<li>Jeroen</li>
					<li>Rene</li>
			</ul>
		</div>
	</div>
</div>


<script>
function addPerson()
	{
		var node = document.createElement("LI");                 // Create a <li> node
		var sName = document.getElementById ("MyNewName").value;
		var textnode = document.createTextNode(sName);         // Create a text node
		node.appendChild(textnode);                              // Append the text to <li>
		document.getElementById("myList").appendChild(node);     // Append <li> to <ul> with id="myList"
  }

function myFilterFunction()
	{
		var input, filter, ul, li, a, i, txtValue;
		input = document.getElementById('MyFilterBox');
		filter = input.value.toUpperCase();

		ul = document.getElementById("myList");
		li = ul.getElementsByTagName('li');

		for (i = 0; i < li.length; i++) {
			txtValue = li[i].innerHTML;

			if (txtValue.toUpperCase().indexOf(filter) > -1) {
					li[i].style.display = "";
			} else {
					li[i].style.display = "none";
			}
    }
  }
	
function sortListAZ() 
		{
  var list, i, switching, b, shouldSwitch;
  list = document.getElementById("myList");
  switching = true;
  /* Make a loop that will continue until
  no switching has been done: */
  while (switching) {
    // start by saying: no switching is done:
    switching = false;
    b = list.getElementsByTagName("LI");
    // Loop through all list-items:
    for (i = 0; i < (b.length - 1); i++) {
      // start by saying there should be no switching:
      shouldSwitch = false;
      /* check if the next item should
      switch place with the current item: */
      if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
        /* if next item is alphabetically
        lower than current item, mark as a switch
        and break the loop: */
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      /* If a switch has been marked, make the switch
      and mark the switch as done: */
      b[i].parentNode.insertBefore(b[i + 1], b[i]);
      switching = true;
    }
  }
}

}
